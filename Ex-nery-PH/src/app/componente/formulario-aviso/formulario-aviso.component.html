<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="tituloStr" labelPlacement="floating" required="required" minlength="5" (ngModelChange)="onTituloChange()"
      placeholder="El titulo debe tener a lo menos 5 caracteres!">
      <div slot="label">Titulo <ion-text *ngIf="!tituloCompletado" color="danger">(Campo obligatorio)</ion-text></div>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-text [hidden]="tituloCompletado || tituloStr.length >= 5" color="danger">
      
    </ion-text>
  </ion-item>
</ion-list>

<ion-label>Fotografia <ion-text *ngIf="!fotoCompletada" color="danger">(Campo obligatorio)</ion-text></ion-label>
<ion-list>
  <ion-item>
    <ion-button (click)="sacarFoto()" slot="start">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      Foto
    </ion-button>
    <ion-img slot="end" style="height: 150px" [src]="picture"></ion-img>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="descripcionStr" labelPlacement="floating" required="required" minlength="20" (ngModelChange)="onDescripcionChange()"
      placeholder="La descripcion debe tener más de 20 caracteres!">
      <div slot="label">Descripción <ion-text *ngIf="!descripcionCompletada" color="danger">(Campo obligatorio)</ion-text></div>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-text [hidden]="descripcionCompletada || descripcionStr.length >= 20" color="warning">
      
    </ion-text>
  </ion-item>
</ion-list>

<ion-button [disabled]="!tituloCompletado || !descripcionCompletada || !fotoCompletada" (click)="onClick()">
  <ion-icon name="add-outline"></ion-icon>
  GUARDAR
</ion-button>
